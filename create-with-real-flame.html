<!DOCTYPE html>
<html>
<head>
    <title>Well Fit - Using Your Flame</title>
</head>
<body style="margin: 0; padding: 20px; background: #0f0f0f; color: white; font-family: -apple-system, Arial;">
    <h2>Well Fit - Using Your Perfect Flame ðŸ”¥</h2>
    <p style="color: #888;">Creating icons with your actual flame image + Carolina Blue + WF</p>
    
    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; margin-top: 30px;">
        
        <div>
            <h3>Flame Center + WF</h3>
            <canvas id="canvas1" width="512" height="512" style="border: 2px solid #4B9CD3; border-radius: 90px; background: white; width: 256px; height: 256px;"></canvas>
            <br>
            <button onclick="downloadIcon('canvas1', 'wellfit-flame-center.png')">Download 512x512</button>
        </div>
        
        <div>
            <h3>Flame + WF Side</h3>
            <canvas id="canvas2" width="512" height="512" style="border: 2px solid #4B9CD3; border-radius: 90px; background: white; width: 256px; height: 256px;"></canvas>
            <br>
            <button onclick="downloadIcon('canvas2', 'wellfit-flame-side.png')">Download 512x512</button>
        </div>
        
        <div>
            <h3>Flame Badge</h3>
            <canvas id="canvas3" width="512" height="512" style="border: 2px solid #4B9CD3; border-radius: 90px; background: white; width: 256px; height: 256px;"></canvas>
            <br>
            <button onclick="downloadIcon('canvas3', 'wellfit-flame-badge.png')">Download 512x512</button>
        </div>
        
        <div>
            <h3>WF + Flame Crown</h3>
            <canvas id="canvas4" width="512" height="512" style="border: 2px solid #4B9CD3; border-radius: 90px; background: white; width: 256px; height: 256px;"></canvas>
            <br>
            <button onclick="downloadIcon('canvas4', 'wellfit-wf-flame.png')">Download 512x512</button>
        </div>
        
    </div>
    
    <img id="sourceFlame" src="flame-source.webp" style="display: none;" onload="createIcons()">
    
    <script>
        function roundedRect(ctx, x, y, width, height, radius) {
            ctx.beginPath();
            ctx.moveTo(x + radius, y);
            ctx.lineTo(x + width - radius, y);
            ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
            ctx.lineTo(x + width, y + height - radius);
            ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
            ctx.lineTo(x + radius, y + height);
            ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
            ctx.lineTo(x, y + radius);
            ctx.quadraticCurveTo(x, y, x + radius, y);
            ctx.closePath();
        }
        
        function createIcons() {
            const flameImg = document.getElementById('sourceFlame');
            
            // Icon 1: Flame Center + WF
            const canvas1 = document.getElementById('canvas1');
            const ctx1 = canvas1.getContext('2d');
            
            // Carolina Blue gradient background
            const gradient1 = ctx1.createLinearGradient(0, 0, 512, 512);
            gradient1.addColorStop(0, '#4B9CD3');
            gradient1.addColorStop(1, '#13294B');
            roundedRect(ctx1, 0, 0, 512, 512, 90);
            ctx1.fillStyle = gradient1;
            ctx1.fill();
            
            // Draw flame in center
            ctx1.drawImage(flameImg, 176, 140, 160, 200);
            
            // WF text below
            ctx1.fillStyle = 'white';
            ctx1.font = 'bold 72px -apple-system, Arial';
            ctx1.textAlign = 'center';
            ctx1.textBaseline = 'middle';
            ctx1.fillText('WF', 256, 420);
            
            // Icon 2: Flame + WF Side by Side
            const canvas2 = document.getElementById('canvas2');
            const ctx2 = canvas2.getContext('2d');
            
            const gradient2 = ctx2.createLinearGradient(0, 0, 512, 512);
            gradient2.addColorStop(0, '#4B9CD3');
            gradient2.addColorStop(1, '#13294B');
            roundedRect(ctx2, 0, 0, 512, 512, 90);
            ctx2.fillStyle = gradient2;
            ctx2.fill();
            
            // Flame on left
            ctx2.drawImage(flameImg, 80, 160, 120, 150);
            
            // WF on right
            ctx2.fillStyle = 'white';
            ctx2.font = 'bold 120px -apple-system, Arial';
            ctx2.textAlign = 'center';
            ctx2.fillText('WF', 360, 260);
            
            // Icon 3: Flame Badge
            const canvas3 = document.getElementById('canvas3');
            const ctx3 = canvas3.getContext('2d');
            
            const gradient3 = ctx3.createLinearGradient(0, 0, 512, 512);
            gradient3.addColorStop(0, '#4B9CD3');
            gradient3.addColorStop(1, '#13294B');
            roundedRect(ctx3, 0, 0, 512, 512, 90);
            ctx3.fillStyle = gradient3;
            ctx3.fill();
            
            // White circle badge
            ctx3.fillStyle = 'rgba(255,255,255,0.95)';
            ctx3.beginPath();
            ctx3.arc(256, 200, 120, 0, Math.PI * 2);
            ctx3.fill();
            
            // Flame in badge
            ctx3.drawImage(flameImg, 196, 130, 120, 140);
            
            // WF below badge
            ctx3.fillStyle = 'white';
            ctx3.font = 'bold 56px -apple-system, Arial';
            ctx3.textAlign = 'center';
            ctx3.fillText('WF', 256, 400);
            
            // Icon 4: WF + Flame Crown
            const canvas4 = document.getElementById('canvas4');
            const ctx4 = canvas4.getContext('2d');
            
            const gradient4 = ctx4.createLinearGradient(0, 0, 512, 512);
            gradient4.addColorStop(0, '#4B9CD3');
            gradient4.addColorStop(1, '#13294B');
            roundedRect(ctx4, 0, 0, 512, 512, 90);
            ctx4.fillStyle = gradient4;
            ctx4.fill();
            
            // Large WF
            ctx4.fillStyle = 'white';
            ctx4.font = 'bold 140px -apple-system, Arial';
            ctx4.textAlign = 'center';
            ctx4.fillText('WF', 256, 320);
            
            // Small flame above as crown
            ctx4.drawImage(flameImg, 216, 100, 80, 100);
        }
        
        function downloadIcon(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
    </script>
    
    <style>
        button {
            background: linear-gradient(135deg, #4B9CD3, #13294B);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            padding: 10px 20px;
            margin-top: 10px;
            transition: all 0.2s;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(75, 156, 211, 0.4);
        }
        h3 {
            color: #4B9CD3;
            font-size: 16px;
            margin-bottom: 10px;
        }
    </style>
</body>
</html>
