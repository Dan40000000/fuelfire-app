<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Plans - FuelFire</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .meal-plans-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-top: 20px;
        }
        
        .meal-plan-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
            position: relative;
            overflow: hidden;
        }
        
        .meal-plan-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .meal-plan-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.25);
        }
        
        .meal-plan-card:hover::before {
            opacity: 1;
        }
        
        .meal-plan-card:active {
            transform: translateY(-2px);
        }
        
        .plan-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }
        
        .plan-title {
            margin: 0 0 8px 0;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .plan-date {
            margin: 0;
            font-size: 12px;
            opacity: 0.9;
        }
        
        .plan-meta {
            background: rgba(255,255,255,0.15);
            padding: 12px 15px;
            border-radius: 12px;
            font-size: 13px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .delete-btn {
            background: rgba(220, 53, 69, 0.9);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 10px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            backdrop-filter: blur(10px);
        }
        
        .delete-btn:hover {
            background: rgba(220, 53, 69, 1);
            transform: scale(1.05);
        }
        
        .empty-state {
            background: linear-gradient(135deg, #f8f9ff 0%, #e8f2ff 100%);
            border-radius: 20px;
            padding: 40px 20px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
            margin-top: 20px;
        }
        
        .empty-icon {
            font-size: 64px;
            margin-bottom: 20px;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.1));
        }
        
        .create-plan-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.3);
            width: 100%;
            margin-top: 30px;
        }
        
        .create-plan-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        
        .create-plan-btn:active {
            transform: translateY(0);
        }
        
        .plan-weight-loss { background: linear-gradient(135deg, #FF6B6B, #FF8E8E); }
        .plan-muscle-gain { background: linear-gradient(135deg, #4ECDC4, #44A08D); }
        .plan-maintenance { background: linear-gradient(135deg, #667eea, #764ba2); }
        .plan-cutting { background: linear-gradient(135deg, #f093fb, #f5576c); }
        .plan-bulking { background: linear-gradient(135deg, #DAA520, #FFD700); }
    </style>
</head>
<body>
    <div class="phone-container">
        <div class="screen">
            <div class="status-bar">
                <span id="time">9:41</span>
                <span>100%</span>
            </div>
            
            <div class="header">
                <div class="hamburger" onclick="toggleSidebar()">‚ò∞</div>
                <div class="header-title">Meal Plans</div>
            </div>
            
            <div class="content">
                <div style="padding: 20px;">
                    <div style="text-align: center; margin-bottom: 30px;">
                        <h2 style="color: var(--primary); margin-bottom: 10px;">üçΩÔ∏è Your Meal Plans</h2>
                        <p style="color: #666; font-size: 14px;">AI-generated personalized meal plans</p>
                    </div>
                    
                    <div id="meal-plans-list" class="meal-plans-grid">
                        <!-- Meal plans will be loaded here -->
                    </div>
                    
                    <div style="text-align: center;">
                        <button onclick="createNewPlan()" class="create-plan-btn">
                            ‚ú® Create New Meal Plan
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Overlay for sidebar -->
    <div class="overlay" onclick="toggleSidebar()"></div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-brand">üî• FuelFire</div>
        </div>
        <div class="sidebar-menu">
            <div class="menu-item" onclick="goToPage('index.html')">üè† Home</div>
            <div class="menu-item" onclick="goToPage('index.html')">üí™ Create Workout</div>
            <div class="menu-item" onclick="goToPage('index.html')">üìö Saved Workouts</div>
            <div class="menu-item" onclick="goToPage('index.html')">üìä Track Workouts</div>
            <div class="menu-item" onclick="goToPage('calorie-tracker.html')">üî• Calorie Tracker</div>
            <div class="menu-item" onclick="goToPage('enhanced-diet-quiz.html')">üéØ Diet Creation</div>
            <div class="menu-item active" onclick="goToPage('meal-plans.html')">üçΩÔ∏è Meal Plans</div>
            <div class="menu-item" onclick="goToPage('meal-ideas.html')">üí° Meal Ideas</div>
            <div class="menu-item" onclick="goToPage('supplements.html')">üíä Supplements</div>
            <div class="menu-item" onclick="goToPage('index.html')">üìà Progress & Analytics</div>
        </div>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const time = now.toLocaleTimeString('en-US', { 
                hour: 'numeric', 
                minute: '2-digit',
                hour12: true 
            });
            document.getElementById('time').textContent = time;
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.querySelector('.overlay');
            sidebar.classList.toggle('open');
            overlay.classList.toggle('show');
        }

        function goToPage(page) {
            window.location.href = page;
        }

        function createNewPlan() {
            window.location.href = 'enhanced-diet-quiz.html';
        }

        function loadMealPlans() {
            const savedPlans = getMealPlansFromStorage();
            const listContainer = document.getElementById('meal-plans-list');
            
            if (savedPlans.length === 0) {
                listContainer.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üçΩÔ∏è</div>
                        <h3 style="color: #333; margin-bottom: 15px;">No Meal Plans Yet</h3>
                        <p style="color: #666; font-size: 14px; margin-bottom: 0;">Create your first AI-powered meal plan to get started!</p>
                    </div>
                `;
                return;
            }

            let plansHTML = '';
            savedPlans.forEach((plan, index) => {
                const date = new Date(plan.createdAt).toLocaleDateString();
                const goal = plan.metadata.goal.replace('-', ' ').toLowerCase();
                const goalClass = `plan-${plan.metadata.goal.replace('_', '-')}`;
                const goalEmoji = getGoalEmoji(goal);
                
                plansHTML += `
                    <div class="meal-plan-card ${goalClass}" onclick="viewMealPlan(${index})">
                        <div class="plan-header">
                            <div>
                                <h3 class="plan-title">${goalEmoji} ${goal.charAt(0).toUpperCase() + goal.slice(1)} Plan</h3>
                                <p class="plan-date">Created ${date}</p>
                            </div>
                            <button onclick="deleteMealPlan(${index}, event)" class="delete-btn">üóëÔ∏è</button>
                        </div>
                        <div class="plan-meta">
                            <div>üìÖ ${plan.metadata.planDuration || '2-week'} duration</div>
                            <div>üéØ Personalized for your goals</div>
                        </div>
                    </div>
                `;
            });
            
            listContainer.innerHTML = plansHTML;
        }
        
        function getGoalEmoji(goal) {
            const emojis = {
                'weight loss': 'üî•',
                'muscle gain': 'üí™',
                'maintenance': '‚öñÔ∏è',
                'cutting': 'üéØ',
                'bulking': 'üìà'
            };
            return emojis[goal] || 'üçΩÔ∏è';
        }

        function viewMealPlan(index) {
            const savedPlans = getMealPlansFromStorage();
            if (savedPlans[index]) {
                const plan = savedPlans[index];
                // Use plan ID method for more reliable data passing
                window.location.href = `meal-plan-simple.html?planId=${plan.id}`;
            }
        }

        function deleteMealPlan(index, event) {
            event.stopPropagation(); // Prevent card click
            if (confirm('üóëÔ∏è Delete this meal plan?')) {
                const savedPlans = getMealPlansFromStorage();
                savedPlans.splice(index, 1);
                saveMealPlansToStorage(savedPlans);
                loadMealPlans(); // Reload the list
            }
        }

        function getMealPlansFromStorage() {
            try {
                const plans = localStorage.getItem('fuelfire_meal_plans');
                return plans ? JSON.parse(plans) : [];
            } catch (error) {
                console.error('Error loading meal plans:', error);
                return [];
            }
        }

        function saveMealPlansToStorage(plans) {
            try {
                localStorage.setItem('fuelfire_meal_plans', JSON.stringify(plans));
            } catch (error) {
                console.error('Error saving meal plans:', error);
            }
        }

        // Initialize
        window.addEventListener('load', function() {
            updateTime();
            setInterval(updateTime, 1000);
            loadMealPlans();
        });
    </script>
</body>
</html>
