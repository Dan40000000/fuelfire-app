        .info-title {
            font-weight: bold;
            color: #34495e;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .info-text {
            font-size: 14px;
            line-height: 1.5;
            color: #333;
        }

        .dosage-box {
            background: white;
            padding: 12px;
            border-radius: 8px;
            border-left: 4px solid #34495e;
            margin-bottom: 10px;
        }

        .quick-info {

            margin-bottom: 15px;
        }

        .quick-stat {
            background: white;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-value {
            font-weight: bold;
            color: #34495e;
            font-size: 16px;
        }

        .stat-label {
            font-size: 12px;
            color: #666;

        .warning-box {

            border-radius: 8px;
            padding: 12px;
            margin-top: 15px;
        }

        .warning-title {
            color: #856404;
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 14px;
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.querySelector('.overlay');
            sidebar.classList.toggle('open');
            overlay.classList.toggle('show');
        }

        function goToPage(page) {
            window.location.href = page;
        }

        function goToScreen(page, screenId) {
            window.location.href = `${page}#${screenId}`;
        }
        
        function goBack() {
            window.history.back();
        }

        function generateDifficultyStars(difficulty) {
            const filledStars = '‚òÖ'.repeat(difficulty);
            const emptyStars = '‚òÜ'.repeat(5 - difficulty);
            return filledStars + emptyStars;
        }

        function displayExercises(exercisesToShow = calfExercises) {
            const container = document.getElementById('exercises-container');
            let html = '';

            exercisesToShow.forEach((exercise, index) => {
                html += `
                    <div class="supplement-card">
                        <div class="supplement-header" onclick="toggleExercise(${index})">
                            <div>
                                <div class="supplement-title">${exercise.name}</div>
                                <div class="supplement-rating">
                                    <span>${generateDifficultyStars(exercise.difficulty)}</span>
                                    <span>Difficulty</span>
                                </div>
                            </div>
                            <div class="expand-icon" id="icon-${index}">‚ñº</div>
                        </div>
                        <div class="supplement-content" id="content-${index}">
                            <div class="content-inner">
                                <div class="quick-info">
                                    <div class="quick-stat">
                                        <div class="stat-value">${exercise.equipment}</div>
                                        <div class="stat-label">Equipment</div>
                                    </div>
                                    <div class="quick-stat">
                                        <div class="stat-value">${generateDifficultyStars(exercise.difficulty)}</div>
                                        <div class="stat-label">Difficulty</div>
                                    </div>
                                </div>

                                ${exercise.images ? `
                                    <div style="margin-bottom: 20px; text-align: center; background: white; padding: 15px; border-radius: 15px; box-shadow: 0 3px 15px rgba(52, 73, 94, 0.1);">
                                        <img id="exercise-img-${index}"
                                             src="${exercise.images[0]}"
                                             alt="${exercise.name} form diagram"
                                             style="width: 100%; max-width: 400px; height: auto; border-radius: 10px;">
                                        <div style="display: flex; justify-content: center; align-items: center; gap: 10px; margin-top: 12px;">
                                            <button onclick="prevStep(${index})"
                                                    style="background: #34495e; color: white; border: none; padding: 8px 16px; border-radius: 8px; cursor: pointer; font-size: 14px; font-weight: 500;">
                                                ‚óÄ Previous
                                            </button>
                                            <span id="step-indicator-${index}"
                                                  style="font-size: 14px; font-weight: 600; color: #34495e; min-width: 100px; text-align: center;">
                                                Step 1 of ${exercise.images.length}
                                            </span>
                                            <button onclick="nextStep(${index})"
                                                    style="background: #34495e; color: white; border: none; padding: 8px 16px; border-radius: 8px; cursor: pointer; font-size: 14px; font-weight: 500;">
                                                Next ‚ñ∂
                                            </button>
                                        </div>
                                    </div>
                                ` : exercise.image ? `
                                    <div style="margin-bottom: 20px; text-align: center; background: white; padding: 15px; border-radius: 15px; box-shadow: 0 3px 15px rgba(52, 73, 94, 0.1);">
                                        <img src="${exercise.image}"
                                             alt="${exercise.name} form diagram"
                                             style="width: 100%; max-width: 400px; height: auto; border-radius: 10px;">
                                    </div>
                                ` : ''}

                                <div class="dosage-box">
                                    <div class="info-title">üéØ Proper Form</div>
                                    <div class="info-text">
                                        ${exercise.steps.map(step => `‚Ä¢ ${step}<br>`).join('')}

                                </div>

                                <div class="info-section">
                                    <div class="info-title">‚ùå Common Mistakes</div>
                                    <div class="info-text">
                                        ${exercise.commonMistakes.map(mistake => `‚Ä¢ ${mistake}<br>`).join('')}
                                    </div>
                                </div>

                                <div class="info-section">
                                    <div class="info-title">‚úÖ Safety Tips</div>
                                    <div class="info-text">
                                        ${exercise.safetyTips.map(tip => `‚Ä¢ ${tip}<br>`).join('')}
                                    </div>
                                </div>

                                <div class="warning-box">
                                    <div class="warning-title">‚ö†Ô∏è Injury Risks</div>
                                    <div style="font-size: 12px; color: #856404;">${exercise.risks}</div>
                                </div>

                                <div class="info-section">
                                    <div class="info-title">üí° Energy Conservation</div>
                                    <div class="info-text">${exercise.energySaving}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }


        function toggleExercise(index) {
            const content = document.getElementById(`content-${index}`);
            const icon = document.getElementById(`icon-${index}`);
            const header = content.previousElementSibling;

            if (content.classList.contains('expanded')) {
                content.classList.remove('expanded');
                icon.classList.remove('rotated');
                header.classList.remove('active');
                content.style.maxHeight = '0px';
            } else {
                content.classList.add('expanded');
                icon.classList.add('rotated');
                header.classList.add('active');
                content.style.maxHeight = content.scrollHeight + 'px';
            }
        }

        function filterExercises() {
            const searchTerm = document.getElementById('exercise-search').value.toLowerCase();

            if (!searchTerm) {
                displayExercises();
                return;
            }

            const filtered = calfExercises.filter(exercise => {
                return exercise.name.toLowerCase().includes(searchTerm) ||
                       exercise.description.toLowerCase().includes(searchTerm) ||
                       exercise.equipment.toLowerCase().includes(searchTerm) ||
                       exercise.primaryMuscles.some(muscle => muscle.toLowerCase().includes(searchTerm));
            });

            displayExercises(filtered);
        }

        // Image navigation for exercises
        const currentSteps = {};

        function nextStep(exerciseIndex) {
            const exercise = calfExercises[exerciseIndex];
            if (!exercise.images || exercise.images.length === 0) return;

            const totalSteps = exercise.images.length;
            if (!currentSteps[exerciseIndex]) {
                currentSteps[exerciseIndex] = 0;
            }

            currentSteps[exerciseIndex] = (currentSteps[exerciseIndex] + 1) % totalSteps;
            updateImage(exerciseIndex);
        }

        function prevStep(exerciseIndex) {
            const exercise = calfExercises[exerciseIndex];
            if (!exercise.images || exercise.images.length === 0) return;

            const totalSteps = exercise.images.length;
            if (!currentSteps[exerciseIndex]) {
                currentSteps[exerciseIndex] = 0;
            }

            currentSteps[exerciseIndex] = (currentSteps[exerciseIndex] - 1 + totalSteps) % totalSteps;
            updateImage(exerciseIndex);
        }

        function updateImage(exerciseIndex) {
            const totalSteps = calfExercises[exerciseIndex].images.length;
            const currentStep = currentSteps[exerciseIndex];
            const exercise = calfExercises[exerciseIndex];

            if (exercise.images && exercise.images.length > 0) {
                const img = document.getElementById(`exercise-img-${exerciseIndex}`);
                const indicator = document.getElementById(`step-indicator-${exerciseIndex}`);

                if (img && indicator) {
                    img.src = exercise.images[currentStep];
                    indicator.textContent = `Step ${currentStep + 1} of ${totalSteps}`;
                }
            }
        }

        // Initialize
        window.addEventListener('load', function() {
            displayExercises();
        });
