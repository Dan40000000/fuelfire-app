<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Ground line -->
  <line x1="50" y1="220" x2="350" y2="220" stroke="#999" stroke-width="2" stroke-dasharray="5,5"/>

  <!-- Person in push-up position (top) -->
  <!-- Head -->
  <circle cx="280" cy="150" r="18" fill="#FFB6C1" stroke="#333" stroke-width="2"/>

  <!-- Body -->
  <line x1="250" y1="160" x2="150" y2="180" stroke="#4B9CD3" stroke-width="30" stroke-linecap="round"/>

  <!-- Arms extended -->
  <line x1="265" y1="155" x2="285" y2="205" stroke="#FFB6C1" stroke-width="10" stroke-linecap="round"/>
  <line x1="175" y1="175" x2="195" y1="215" stroke="#FFB6C1" stroke-width="10" stroke-linecap="round"/>

  <!-- Hands on ground -->
  <ellipse cx="290" cy="218" rx="12" ry="6" fill="#FFB6C1"/>
  <ellipse cx="200" cy="218" rx="12" ry="6" fill="#FFB6C1"/>

  <!-- Legs -->
  <line x1="150" y1="180" x2="100" y2="200" stroke="#13294B" stroke-width="20" stroke-linecap="round"/>

  <!-- Feet -->
  <rect x="95" y="210" width="20" height="10" fill="#333" rx="3"/>

  <!--  Down position indicator (dashed) -->
  <circle cx="280" cy="190" r="18" fill="none" stroke="#e74c3c" stroke-width="2" stroke-dasharray="3,3"/>
  <line x1="250" y1="200" x2="150" y2="210" stroke="#e74c3c" stroke-width="30" stroke-linecap="round" opacity="0.3"/>

  <!-- Movement arrows -->
  <defs>
    <marker id="down-arrow" markerWidth="10" markerHeight="10" refX="5" refY="9" orient="auto">
      <polygon points="0 0, 10 0, 5 10" fill="#e74c3c"/>
    </marker>
    <marker id="up-arrow" markerWidth="10" markerHeight="10" refX="5" refY="1" orient="auto">
      <polygon points="0 10, 10 10, 5 0" fill="#27ae60"/>
    </marker>
  </defs>

  <line x1="320" y1="160" x2="320" y2="185" stroke="#e74c3c" stroke-width="3" marker-end="url(#down-arrow)"/>
  <text x="330" y="175" font-family="Arial" font-size="12" font-weight="bold" fill="#e74c3c">DOWN</text>

  <line x1="340" y1="185" x2="340" y2="160" stroke="#27ae60" stroke-width="3" marker-end="url(#up-arrow)"/>
  <text x="350" y="175" font-family="Arial" font-size="12" font-weight="bold" fill="#27ae60">UP</text>

  <!-- Title -->
  <text x="200" y="30" font-family="Arial" font-size="26" font-weight="bold" fill="#4B9CD3" text-anchor="middle">PUSH-UP</text>
  <text x="200" y="55" font-family="Arial" font-size="14" fill="#666" text-anchor="middle">Lower chest to ground, push back up</text>
  <text x="200" y="75" font-family="Arial" font-size="12" fill="#999" text-anchor="middle" font-style="italic">Keep core tight, body in straight line</text>
</svg>
