<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Bench -->
  <rect x="120" y="180" width="160" height="18" fill="#8B4513" rx="5"/>
  <rect x="110" y="198" width="20" height="50" fill="#654321"/>
  <rect x="270" y="198" width="20" height="50" fill="#654321"/>

  <!-- Person on bench -->
  <!-- Head -->
  <circle cx="150" cy="165" r="16" fill="#FFB6C1" stroke="#333" stroke-width="2"/>

  <!-- Body/Chest -->
  <ellipse cx="200" cy="180" rx="50" ry="20" fill="#4B9CD3" stroke="#333" stroke-width="2"/>

  <!-- Arms spread wide (starting position) -->
  <line x1="170" y1="175" x2="100" y2="140" stroke="#FFB6C1" stroke-width="9" stroke-linecap="round"/>
  <line x1="230" y1="175" x2="300" y2="140" stroke="#FFB6C1" stroke-width="9" stroke-linecap="round"/>

  <!-- Dumbbells -->
  <g id="dumbbell-left">
    <rect x="85" y="135" width="8" height="15" fill="#333" rx="2"/>
    <circle cx="89" cy="138" r="8" fill="#666"/>
    <circle cx="89" cy="148" r="8" fill="#666"/>
  </g>
  <g id="dumbbell-right">
    <rect x="307" y="135" width="8" height="15" fill="#333" rx="2"/>
    <circle cx="311" cy="138" r="8" fill="#666"/>
    <circle cx="311" cy="148" r="8" fill="#666"/>
  </g>

  <!-- Arms contracted position (dotted) -->
  <line x1="170" y1="175" x2="190" y2="140" stroke="#27ae60" stroke-width="9" stroke-linecap="round" stroke-dasharray="4,4" opacity="0.5"/>
  <line x1="230" y1="175" x2="210" y2="140" stroke="#27ae60" stroke-width="9" stroke-linecap="round" stroke-dasharray="4,4" opacity="0.5"/>

  <!-- Movement arrows -->
  <defs>
    <marker id="arrow-in" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#27ae60"/>
    </marker>
  </defs>

  <path d="M 110 150 Q 150 120 190 150" stroke="#27ae60" stroke-width="2" fill="none" marker-end="url(#arrow-in)"/>
  <path d="M 290 150 Q 250 120 210 150" stroke="#27ae60" stroke-width="2" fill="none" marker-end="url(#arrow-in)"/>

  <!-- Legs -->
  <rect x="230" y="195" width="11" height="35" fill="#13294B" rx="3"/>
  <rect x="244" y="195" width="11" height="35" fill="#13294B" rx="3"/>

  <!-- Annotations -->
  <text x="90" y="120" font-family="Arial" font-size="11" fill="#666" text-anchor="middle">Start:</text>
  <text x="90" y="132" font-family="Arial" font-size="11" fill="#666" text-anchor="middle">Wide</text>

  <text x="200" y="110" font-family="Arial" font-size="13" font-weight="bold" fill="#27ae60" text-anchor="middle">Squeeze chest</text>

  <!-- Title -->
  <text x="200" y="30" font-family="Arial" font-size="24" font-weight="bold" fill="#4B9CD3" text-anchor="middle">DUMBBELL FLYES</text>
  <text x="200" y="52" font-family="Arial" font-size="13" fill="#666" text-anchor="middle">Open arms wide, bring dumbbells together above chest</text>
  <text x="200" y="68" font-family="Arial" font-size="11" fill="#999" text-anchor="middle" font-style="italic">Slight bend in elbows, feel the stretch</text>
</svg>
