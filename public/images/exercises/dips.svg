<svg width="400" height="320" xmlns="http://www.w3.org/2000/svg">
  <!-- Dip bars -->
  <rect x="100" y="100" width="12" height="150" fill="#333" rx="3"/>
  <rect x="288" y="100" width="12" height="150" fill="#333" rx="3"/>
  <rect x="95" y="95" width="22" height="10" fill="#666" rx="5"/>
  <rect x="283" y="95" width="22" height="10" fill="#666" rx="5"/>

  <!-- Person at top position -->
  <!-- Head -->
  <circle cx="200" cy="120" r="18" fill="#FFB6C1" stroke="#333" stroke-width="2"/>

  <!-- Body at top -->
  <ellipse cx="200" cy="165" rx="25" ry="35" fill="#4B9CD3" stroke="#333" stroke-width="2"/>

  <!-- Arms locked out -->
  <line x1="175" y1="140" x2="112" y2="105" stroke="#FFB6C1" stroke-width="11" stroke-linecap="round"/>
  <line x1="225" y1="140" x2="288" y2="105" stroke="#FFB6C1" stroke-width="11" stroke-linecap="round"/>

  <!-- Hands gripping bars -->
  <ellipse cx="106" cy="100" rx="8" ry="6" fill="#FFB6C1"/>
  <ellipse cx="294" cy="100" rx="8" ry="6" fill="#FFB6C1"/>

  <!-- Legs crossed -->
  <path d="M 200 200 L 195 240 L 200 245" stroke="#13294B" stroke-width="12" stroke-linecap="round" fill="none"/>
  <path d="M 200 200 L 205 235 L 200 245" stroke="#13294B" stroke-width="12" stroke-linecap="round" fill="none"/>

  <!-- Lower position (dashed) -->
  <circle cx="200" cy="155" r="18" fill="none" stroke="#e74c3c" stroke-width="2" stroke-dasharray="3,3"/>
  <ellipse cx="200" cy="200" rx="25" ry="35" fill="none" stroke="#e74c3c" stroke-width="2" stroke-dasharray="3,3"/>

  <!-- Arms bent in lower position -->
  <line x1="175" y1="175" x2="112" y2="105" stroke="#e74c3c" stroke-width="11" stroke-linecap="round" opacity="0.3" stroke-dasharray="4,4"/>
  <line x1="225" y1="175" x2="288" y2="105" stroke="#e74c3c" stroke-width="11" stroke-linecap="round" opacity="0.3" stroke-dasharray="4,4"/>

  <!-- Movement arrows -->
  <defs>
    <marker id="down" markerWidth="10" markerHeight="10" refX="5" refY="9" orient="auto">
      <polygon points="0 0, 10 0, 5 10" fill="#e74c3c"/>
    </marker>
    <marker id="up" markerWidth="10" markerHeight="10" refX="5" refY="1" orient="auto">
      <polygon points="0 10, 10 10, 5 0" fill="#27ae60"/>
    </marker>
  </defs>

  <line x1="320" y1="140" x2="320" y2="180" stroke="#e74c3c" stroke-width="3" marker-end="url(#down)"/>
  <text x="330" y="165" font-family="Arial" font-size="13" font-weight="bold" fill="#e74c3c">LOWER</text>

  <line x1="340" y1="180" x2="340" y2="140" stroke="#27ae60" stroke-width="3" marker-end="url(#up)"/>
  <text x="350" y="165" font-family="Arial" font-size="13" font-weight="bold" fill="#27ae60">PUSH</text>

  <!-- Annotations -->
  <text x="50" y="160" font-family="Arial" font-size="11" fill="#666">Elbows</text>
  <text x="50" y="173" font-family="Arial" font-size="11" fill="#666">to 90Â°</text>

  <!-- Title -->
  <text x="200" y="35" font-family="Arial" font-size="26" font-weight="bold" fill="#4B9CD3" text-anchor="middle">CHEST DIPS</text>
  <text x="200" y="58" font-family="Arial" font-size="14" fill="#666" text-anchor="middle">Lower until upper arms parallel, push back up</text>
  <text x="200" y="78" font-family="Arial" font-size="12" fill="#999" text-anchor="middle" font-style="italic">Lean forward slightly for chest emphasis</text>
</svg>
