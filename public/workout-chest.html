        function generateDifficultyStars(difficulty) {
            const filledStars = '‚òÖ'.repeat(difficulty);
            const emptyStars = '‚òÜ'.repeat(5 - difficulty);

        }

        function toggleExercise(index) {
            const content = document.getElementById(`content-${index}`);
            const icon = document.getElementById(`icon-${index}`);
            const header = content.previousElementSibling;

            if (content.classList.contains('expanded')) {
                content.classList.remove('expanded');
                icon.classList.remove('rotated');
                header.classList.remove('active');
                content.style.maxHeight = '0px';
            } else {
                content.classList.add('expanded');
                icon.classList.add('rotated');
                header.classList.add('active');
                content.style.maxHeight = content.scrollHeight + 'px';
            }
        }

        function filterExercises() {
            const searchTerm = document.getElementById('exercise-search').value.toLowerCase();

            if (!searchTerm) {
                displayExercises();
                return;
            }

            const filtered = chestExercises.filter(exercise => {
                return exercise.name.toLowerCase().includes(searchTerm) ||
                       exercise.description.toLowerCase().includes(searchTerm) ||
                       exercise.equipment.toLowerCase().includes(searchTerm) ||
                       exercise.primaryMuscles.some(muscle => muscle.toLowerCase().includes(searchTerm));
            });

            displayExercises(filtered);
        }

        // Track current step for each exercise
        const currentSteps = {};

        function initializeExerciseStep(index) {
            if (!(index in currentSteps)) {
                currentSteps[index] = 0;
            }
        }

        function updateImage(exerciseIndex, totalSteps) {
            initializeExerciseStep(exerciseIndex);
            const currentStep = currentSteps[exerciseIndex];
            const exercise = chestExercises[exerciseIndex];

            if (exercise.images && exercise.images.length > 0) {
                const img = document.getElementById(`exercise-img-${exerciseIndex}`);
                const indicator = document.getElementById(`step-indicator-${exerciseIndex}`);

                if (img && indicator) {
                    img.src = exercise.images[currentStep];
                    indicator.textContent = `Step ${currentStep + 1} of ${totalSteps}`;
                }
            }
        }

        function nextImage(exerciseIndex, totalSteps) {
            initializeExerciseStep(exerciseIndex);
            currentSteps[exerciseIndex] = (currentSteps[exerciseIndex] + 1) % totalSteps;
            updateImage(exerciseIndex, totalSteps);
        }

        function previousImage(exerciseIndex, totalSteps) {
            initializeExerciseStep(exerciseIndex);
            currentSteps[exerciseIndex] = (currentSteps[exerciseIndex] - 1 + totalSteps) % totalSteps;
            updateImage(exerciseIndex, totalSteps);
        }

        // Initialize
        window.addEventListener('load', function() {
            displayExercises();
        });
    </script>
