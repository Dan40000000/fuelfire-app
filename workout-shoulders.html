        .supplement-card {

            overflow: hidden;
        }

            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            padding: 15px 20px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .supplement-header:hover {
            background: linear-gradient(135deg, #c0392b, #a93226);
        }

        .supplement-header.active {
            background: linear-gradient(135deg, #a93226, #922b21);
        }

            font-size: 18px;
            font-weight: bold;
            margin: 0;
        }

            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 12px;
        }

            font-size: 20px;
            transition: transform 0.3s ease;
        }

        .expand-icon.rotated {

        }

        .supplement-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            background: #f8f9fa;
        }

        .supplement-content.expanded {
            max-height: 2000px;
        }

        .content-inner {
            padding: 20px;
        }

        .info-section {
            margin-bottom: 15px;
        }

        .info-title {
            font-weight: bold;
            color: #e74c3c;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .info-text {
            font-size: 14px;
            line-height: 1.5;
            color: #333;
        }

        .dosage-box {
            background: white;
            padding: 12px;
            border-radius: 8px;
            border-left: 4px solid #e74c3c;
            margin-bottom: 10px;
        }

        .quick-info {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .quick-stat {
            background: white;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-value {
            font-weight: bold;
            color: #e74c3c;
            font-size: 16px;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
        }

        .warning-box {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 12px;
            margin-top: 15px;
        }

        .warning-title {
            color: #856404;
            font-weight: bold;
            margin-bottom: 5px;

        function updateTime() {

                hour: 'numeric', 
                minute: '2-digit',
                hour12: true 
            });
            document.getElementById('time').textContent = time;
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.querySelector('.overlay');

            window.location.href = page;

            const filledStars = '★'.repeat(difficulty);
            const emptyStars = '☆'.repeat(5 - difficulty);

                                    <div class="info-title">❌ Common Mistakes</div>
                                    <div class="info-text">
                                        ${exercise.commonMistakes.map(mistake => `• ${mistake}<br>`).join('')}
                                    </div>
                                </div>

                                <div class="info-section">
                                    <div class="info-title">✅ Safety Tips</div>
                                    <div class="info-text">
                                        ${exercise.safetyTips.map(tip => `• ${tip}<br>`).join('')}
                                    </div>
                                </div>

                                <div class="warning-box">
                                    <div class="warning-title">⚠️ Injury Risks</div>
                                    <div style="font-size: 12px; color: #856404;">${exercise.risks}</div>
                                </div>

                                <div class="info-section">
                                    <div class="info-title">💡 Energy Conservation</div>
                                    <div class="info-text">${exercise.energySaving}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }


        function toggleExercise(index) {
            const content = document.getElementById(`content-${index}`);
            const icon = document.getElementById(`icon-${index}`);
            const header = content.previousElementSibling;

            if (content.classList.contains('expanded')) {
                content.classList.remove('expanded');
                icon.classList.remove('rotated');
                header.classList.remove('active');
                content.style.maxHeight = '0px';
            } else {
                content.classList.add('expanded');
                icon.classList.add('rotated');
                header.classList.add('active');
                content.style.maxHeight = content.scrollHeight + 'px';
            }
        }

        function filterExercises() {
            const searchTerm = document.getElementById('exercise-search').value.toLowerCase();

            if (!searchTerm) {
                displayExercises();
                return;
            }

            const filtered = shoulderExercises.filter(exercise => {
                return exercise.name.toLowerCase().includes(searchTerm) ||
                       exercise.description.toLowerCase().includes(searchTerm) ||
                       exercise.equipment.toLowerCase().includes(searchTerm) ||
                       exercise.primaryMuscles.some(muscle => muscle.toLowerCase().includes(searchTerm));
            });

            displayExercises(filtered);
        }

        // Initialize
        window.addEventListener('load', function() {
            updateTime();
            setInterval(updateTime, 1000);
            displayExercises();
        });
    </script>
</body>
