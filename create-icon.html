<!DOCTYPE html>
<html>
<head>
    <title>Create App Icon</title>
</head>
<body style="margin: 0; padding: 20px; background: #f0f0f0;">
    <h2>Well Fit App Icon Generator</h2>
    <canvas id="canvas" width="512" height="512" style="border: 1px solid #ddd;"></canvas>
    <br><br>
    <button onclick="downloadIcon()">Download Icon (512x512)</button>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Create gradient background
        const gradient = ctx.createLinearGradient(0, 0, 512, 512);
        gradient.addColorStop(0, '#667eea');
        gradient.addColorStop(1, '#764ba2');
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, 512, 512);
        
        // Add rounded corners effect
        ctx.globalCompositeOperation = 'destination-in';
        ctx.beginPath();
        ctx.roundRect(0, 0, 512, 512, 80);
        ctx.fill();
        ctx.globalCompositeOperation = 'source-over';
        
        // Add fire emoji
        ctx.font = '200px Arial';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('ðŸ”¥', 256, 200);
        
        // Add text
        ctx.fillStyle = 'white';
        ctx.font = 'bold 72px Arial';
        ctx.fillText('Well Fit', 256, 360);
        
        function downloadIcon() {
            const link = document.createElement('a');
            link.download = 'icon-512.png';
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
</body>
</html>
