<!DOCTYPE html>
<html>
<head>
    <title>Well Fit - Proper Flame Icons</title>
</head>
<body style="margin: 0; padding: 20px; background: #0f0f0f; color: white; font-family: -apple-system, Arial;">
    <h2>Well Fit - Proper Flame Icons ðŸ”¥</h2>
    <p style="color: #888;">Carolina Blue background with realistic flame shapes and WF letters</p>
    
    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; margin-top: 30px;">
        
        <div>
            <h3>Classic Flame Center</h3>
            <canvas id="canvas1" width="256" height="256" style="border: 2px solid #4B9CD3; border-radius: 45px; background: white; width: 256px; height: 256px;"></canvas>
            <br>
            <button onclick="downloadIcon('canvas1', 'classic-flame.png')">Download</button>
        </div>
        
        <div>
            <h3>Flame + WF Side</h3>
            <canvas id="canvas2" width="256" height="256" style="border: 2px solid #4B9CD3; border-radius: 45px; background: white; width: 256px; height: 256px;"></canvas>
            <br>
            <button onclick="downloadIcon('canvas2', 'flame-wf-side.png')">Download</button>
        </div>
        
        <div>
            <h3>Tall Flame + WF</h3>
            <canvas id="canvas3" width="256" height="256" style="border: 2px solid #4B9CD3; border-radius: 45px; background: white; width: 256px; height: 256px;"></canvas>
            <br>
            <button onclick="downloadIcon('canvas3', 'tall-flame.png')">Download</button>
        </div>
        
        <div>
            <h3>WF with Flame Crown</h3>
            <canvas id="canvas4" width="256" height="256" style="border: 2px solid #4B9CD3; border-radius: 45px; background: white; width: 256px; height: 256px;"></canvas>
            <br>
            <button onclick="downloadIcon('canvas4', 'wf-flame-crown.png')">Download</button>
        </div>
        
        <div>
            <h3>Flame Inside W</h3>
            <canvas id="canvas5" width="256" height="256" style="border: 2px solid #4B9CD3; border-radius: 45px; background: white; width: 256px; height: 256px;"></canvas>
            <br>
            <button onclick="downloadIcon('canvas5', 'flame-in-w.png')">Download</button>
        </div>
        
        <div>
            <h3>Double Flames</h3>
            <canvas id="canvas6" width="256" height="256" style="border: 2px solid #4B9CD3; border-radius: 45px; background: white; width: 256px; height: 256px;"></canvas>
            <br>
            <button onclick="downloadIcon('canvas6', 'double-flames.png')">Download</button>
        </div>
        
        <div>
            <h3>Minimalist Flame</h3>
            <canvas id="canvas7" width="256" height="256" style="border: 2px solid #4B9CD3; border-radius: 45px; background: white; width: 256px; height: 256px;"></canvas>
            <br>
            <button onclick="downloadIcon('canvas7', 'minimal-flame.png')">Download</button>
        </div>
        
        <div>
            <h3>Flame Badge</h3>
            <canvas id="canvas8" width="256" height="256" style="border: 2px solid #4B9CD3; border-radius: 45px; background: white; width: 256px; height: 256px;"></canvas>
            <br>
            <button onclick="downloadIcon('canvas8', 'flame-badge.png')">Download</button>
        </div>
        
    </div>
    
    <script>
        // Common rounded rect function
        function roundedRect(ctx, x, y, width, height, radius) {
            ctx.beginPath();
            ctx.moveTo(x + radius, y);
            ctx.lineTo(x + width - radius, y);
            ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
            ctx.lineTo(x + width, y + height - radius);
            ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
            ctx.lineTo(x + radius, y + height);
            ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
            ctx.lineTo(x, y + radius);
            ctx.quadraticCurveTo(x, y, x + radius, y);
            ctx.closePath();
        }
        
        // Proper flame shape - looks like actual fire
        function drawFlame(ctx, x, y, width, height) {
            ctx.beginPath();
            // Start at bottom center
            ctx.moveTo(x + width/2, y + height);
            
            // Left side - wavy flame edge
            ctx.quadraticCurveTo(x + width*0.1, y + height*0.8, x + width*0.2, y + height*0.6);
            ctx.quadraticCurveTo(x, y + height*0.4, x + width*0.15, y + height*0.25);
            ctx.quadraticCurveTo(x + width*0.1, y + height*0.1, x + width*0.3, y + height*0.15);
            
            // Top flame tip
            ctx.quadraticCurveTo(x + width*0.4, y, x + width*0.5, y + height*0.05);
            ctx.quadraticCurveTo(x + width*0.6, y, x + width*0.7, y + height*0.15);
            
            // Right side - wavy flame edge
            ctx.quadraticCurveTo(x + width*0.9, y + height*0.1, x + width*0.85, y + height*0.25);
            ctx.quadraticCurveTo(x + width, y + height*0.4, x + width*0.8, y + height*0.6);
            ctx.quadraticCurveTo(x + width*0.9, y + height*0.8, x + width/2, y + height);
            
            ctx.closePath();
        }
        
        // Small flame for accents
        function drawSmallFlame(ctx, x, y, width, height) {
            ctx.beginPath();
            ctx.moveTo(x + width/2, y + height);
            ctx.quadraticCurveTo(x + width*0.2, y + height*0.7, x + width*0.3, y + height*0.4);
            ctx.quadraticCurveTo(x + width*0.1, y + height*0.2, x + width*0.4, y + height*0.1);
            ctx.quadraticCurveTo(x + width*0.5, y, x + width*0.6, y + height*0.1);
            ctx.quadraticCurveTo(x + width*0.9, y + height*0.2, x + width*0.7, y + height*0.4);
            ctx.quadraticCurveTo(x + width*0.8, y + height*0.7, x + width/2, y + height);
            ctx.closePath();
        }
        
        const canvases = [];
        for (let i = 1; i <= 8; i++) {
            canvases[i] = document.getElementById(`canvas${i}`);
        }
        
        // Icon 1: Classic Flame Center
        const ctx1 = canvases[1].getContext('2d');
        const gradient1 = ctx1.createLinearGradient(0, 0, 256, 256);
        gradient1.addColorStop(0, '#4B9CD3');
        gradient1.addColorStop(1, '#13294B');
        roundedRect(ctx1, 0, 0, 256, 256, 45);
        ctx1.fillStyle = gradient1;
        ctx1.fill();
        
        // Large flame in center
        const flameGrad1 = ctx1.createLinearGradient(0, 70, 0, 170);
        flameGrad1.addColorStop(0, '#FF6B35');
        flameGrad1.addColorStop(0.4, '#F7931E');
        flameGrad1.addColorStop(0.7, '#FFD700');
        flameGrad1.addColorStop(1, '#FF4444');
        ctx1.fillStyle = flameGrad1;
        drawFlame(ctx1, 88, 70, 80, 100);
        ctx1.fill();
        
        // WF below
        ctx1.fillStyle = 'white';
        ctx1.font = 'bold 36px Arial';
        ctx1.textAlign = 'center';
        ctx1.fillText('WF', 128, 210);
        
        // Icon 2: Flame + WF Side by Side
        const ctx2 = canvases[2].getContext('2d');
        const gradient2 = ctx2.createLinearGradient(0, 0, 256, 256);
        gradient2.addColorStop(0, '#4B9CD3');
        gradient2.addColorStop(1, '#13294B');
        roundedRect(ctx2, 0, 0, 256, 256, 45);
        ctx2.fillStyle = gradient2;
        ctx2.fill();
        
        // Flame on left
        const flameGrad2 = ctx2.createLinearGradient(0, 80, 0, 180);
        flameGrad2.addColorStop(0, '#FF6B35');
        flameGrad2.addColorStop(0.5, '#F7931E');
        flameGrad2.addColorStop(1, '#FF4444');
        ctx2.fillStyle = flameGrad2;
        drawFlame(ctx2, 40, 80, 60, 100);
        ctx2.fill();
        
        // WF on right
        ctx2.fillStyle = 'white';
        ctx2.font = 'bold 60px Arial';
        ctx2.textAlign = 'center';
        ctx2.fillText('WF', 180, 140);
        
        // Icon 3: Tall Flame + WF
        const ctx3 = canvases[3].getContext('2d');
        const gradient3 = ctx3.createLinearGradient(0, 0, 256, 256);
        gradient3.addColorStop(0, '#4B9CD3');
        gradient3.addColorStop(1, '#13294B');
        roundedRect(ctx3, 0, 0, 256, 256, 45);
        ctx3.fillStyle = gradient3;
        ctx3.fill();
        
        // Tall flame
        const flameGrad3 = ctx3.createLinearGradient(0, 50, 0, 180);
        flameGrad3.addColorStop(0, '#FF6B35');
        flameGrad3.addColorStop(0.3, '#F7931E');
        flameGrad3.addColorStop(0.6, '#FFD700');
        flameGrad3.addColorStop(1, '#FF4444');
        ctx3.fillStyle = flameGrad3;
        drawFlame(ctx3, 98, 50, 60, 130);
        ctx3.fill();
        
        // WF below
        ctx3.fillStyle = 'white';
        ctx3.font = 'bold 32px Arial';
        ctx3.textAlign = 'center';
        ctx3.fillText('WF', 128, 220);
        
        // Icon 4: WF with Flame Crown
        const ctx4 = canvases[4].getContext('2d');
        const gradient4 = ctx4.createLinearGradient(0, 0, 256, 256);
        gradient4.addColorStop(0, '#4B9CD3');
        gradient4.addColorStop(1, '#13294B');
        roundedRect(ctx4, 0, 0, 256, 256, 45);
        ctx4.fillStyle = gradient4;
        ctx4.fill();
        
        // Large WF
        ctx4.fillStyle = 'white';
        ctx4.font = 'bold 70px Arial';
        ctx4.textAlign = 'center';
        ctx4.fillText('WF', 128, 160);
        
        // Small flames above like a crown
        const flameGrad4 = ctx4.createLinearGradient(0, 50, 0, 100);
        flameGrad4.addColorStop(0, '#FF6B35');
        flameGrad4.addColorStop(0.5, '#F7931E');
        flameGrad4.addColorStop(1, '#FFD700');
        ctx4.fillStyle = flameGrad4;
        
        drawSmallFlame(ctx4, 80, 50, 25, 40);
        ctx4.fill();
        drawSmallFlame(ctx4, 115, 45, 30, 45);
        ctx4.fill();
        drawSmallFlame(ctx4, 151, 50, 25, 40);
        ctx4.fill();
        
        // Icon 5: Flame Inside W
        const ctx5 = canvases[5].getContext('2d');
        const gradient5 = ctx5.createLinearGradient(0, 0, 256, 256);
        gradient5.addColorStop(0, '#4B9CD3');
        gradient5.addColorStop(1, '#13294B');
        roundedRect(ctx5, 0, 0, 256, 256, 45);
        ctx5.fillStyle = gradient5;
        ctx5.fill();
        
        // Large W outline
        ctx5.strokeStyle = 'white';
        ctx5.lineWidth = 12;
        ctx5.lineCap = 'round';
        ctx5.lineJoin = 'round';
        ctx5.beginPath();
        ctx5.moveTo(60, 90);
        ctx5.lineTo(90, 180);
        ctx5.lineTo(128, 130);
        ctx5.lineTo(166, 180);
        ctx5.lineTo(196, 90);
        ctx5.stroke();
        
        // Flame inside W
        const flameGrad5 = ctx5.createLinearGradient(0, 100, 0, 160);
        flameGrad5.addColorStop(0, '#FF6B35');
        flameGrad5.addColorStop(0.5, '#F7931E');
        flameGrad5.addColorStop(1, '#FFD700');
        ctx5.fillStyle = flameGrad5;
        drawFlame(ctx5, 108, 100, 40, 60);
        ctx5.fill();
        
        // F below
        ctx5.fillStyle = 'white';
        ctx5.font = 'bold 40px Arial';
        ctx5.textAlign = 'center';
        ctx5.fillText('F', 128, 220);
        
        // Icon 6: Double Flames
        const ctx6 = canvases[6].getContext('2d');
        const gradient6 = ctx6.createLinearGradient(0, 0, 256, 256);
        gradient6.addColorStop(0, '#4B9CD3');
        gradient6.addColorStop(1, '#13294B');
        roundedRect(ctx6, 0, 0, 256, 256, 45);
        ctx6.fillStyle = gradient6;
        ctx6.fill();
        
        // Two flames
        const flameGrad6 = ctx6.createLinearGradient(0, 70, 0, 140);
        flameGrad6.addColorStop(0, '#FF6B35');
        flameGrad6.addColorStop(0.5, '#F7931E');
        flameGrad6.addColorStop(1, '#FF4444');
        ctx6.fillStyle = flameGrad6;
        
        drawFlame(ctx6, 70, 70, 45, 70);
        ctx6.fill();
        drawFlame(ctx6, 141, 70, 45, 70);
        ctx6.fill();
        
        // WF between
        ctx6.fillStyle = 'white';
        ctx6.font = 'bold 35px Arial';
        ctx6.textAlign = 'center';
        ctx6.fillText('WF', 128, 190);
        
        // Icon 7: Minimalist Flame
        const ctx7 = canvases[7].getContext('2d');
        const gradient7 = ctx7.createLinearGradient(0, 0, 256, 256);
        gradient7.addColorStop(0, '#4B9CD3');
        gradient7.addColorStop(1, '#13294B');
        roundedRect(ctx7, 0, 0, 256, 256, 45);
        ctx7.fillStyle = gradient7;
        ctx7.fill();
        
        // Minimal flame outline
        ctx7.strokeStyle = '#F7931E';
        ctx7.lineWidth = 6;
        ctx7.lineCap = 'round';
        ctx7.lineJoin = 'round';
        drawFlame(ctx7, 98, 70, 60, 90);
        ctx7.stroke();
        
        // Gradient fill
        const flameGrad7 = ctx7.createLinearGradient(0, 70, 0, 160);
        flameGrad7.addColorStop(0, 'rgba(255, 107, 53, 0.7)');
        flameGrad7.addColorStop(0.5, 'rgba(247, 147, 30, 0.5)');
        flameGrad7.addColorStop(1, 'rgba(255, 215, 0, 0.3)');
        ctx7.fillStyle = flameGrad7;
        ctx7.fill();
        
        // WF below
        ctx7.fillStyle = 'white';
        ctx7.font = 'bold 32px Arial';
        ctx7.textAlign = 'center';
        ctx7.fillText('WF', 128, 200);
        
        // Icon 8: Flame Badge
        const ctx8 = canvases[8].getContext('2d');
        const gradient8 = ctx8.createLinearGradient(0, 0, 256, 256);
        gradient8.addColorStop(0, '#4B9CD3');
        gradient8.addColorStop(1, '#13294B');
        roundedRect(ctx8, 0, 0, 256, 256, 45);
        ctx8.fillStyle = gradient8;
        ctx8.fill();
        
        // White circle badge
        ctx8.fillStyle = 'rgba(255,255,255,0.95)';
        ctx8.beginPath();
        ctx8.arc(128, 128, 80, 0, Math.PI * 2);
        ctx8.fill();
        
        // Flame in badge
        const flameGrad8 = ctx8.createLinearGradient(0, 80, 0, 150);
        flameGrad8.addColorStop(0, '#FF6B35');
        flameGrad8.addColorStop(0.5, '#F7931E');
        flameGrad8.addColorStop(1, '#FFD700');
        ctx8.fillStyle = flameGrad8;
        drawFlame(ctx8, 98, 80, 60, 70);
        ctx8.fill();
        
        // WF below badge
        ctx8.fillStyle = 'white';
        ctx8.font = 'bold 28px Arial';
        ctx8.textAlign = 'center';
        ctx8.fillText('WF', 128, 225);
        
        function downloadIcon(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            
            // Create a higher resolution version (512x512)
            const hiResCanvas = document.createElement('canvas');
            hiResCanvas.width = 512;
            hiResCanvas.height = 512;
            const hiResCtx = hiResCanvas.getContext('2d');
            
            // Scale up 2x for crisp quality
            hiResCtx.scale(2, 2);
            hiResCtx.drawImage(canvas, 0, 0);
            
            // Download the high-res version
            const link = document.createElement('a');
            link.download = filename;
            link.href = hiResCanvas.toDataURL('image/png');
            link.click();
        }
    </script>
    
    <style>
        button {
            background: linear-gradient(135deg, #FF6B35, #F7931E);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            padding: 8px 16px;
            margin-top: 10px;
            transition: all 0.2s;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(255, 107, 53, 0.4);
        }
        h3 {
            color: #4B9CD3;
            font-size: 16px;
            margin-bottom: 10px;
        }
    </style>
</body>
</html>
